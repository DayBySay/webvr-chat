<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>WebVR Chat</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
        <script type="text/javascript" src="https://skyway.io/dist/v2/0.3/peer.js"></script>
        <script src="./js/main.js"></script>
    </head>
    <body>
        <audio id="audio"></audio>
        <a-scene>
            <a-asset>
                <img id="smile" src="https://i.imgur.com/PbDicd4.png">
            </a-asset>
            <a-entity id="player-area">
            </a-entity>
            <a-plane color="#676767" height="200" width="200" rotation="-90 0 0"></a-plane>
            <a-sphere position="-5 1.25 5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-sphere position="5 1.25 -5" radius="1.25" color="#3388EE"></a-sphere>
            <a-cylinder position="5 0.75 5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="-5 0.75 -5" radius="0.5" height="1.5" color="#55FF77"></a-cylinder>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
