<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>WebVR Chat</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
        <script src="./main.js"></script>
    </head>
    <body>
        <a-scene id="scene" debug>
            <a-entity make-players>
                <a-camera position="0 0 2" rotation="0 0 0" id="player1">
                    <a-cursor fuse=true fuse-timeout=1000></a-cursor>
                </a-camera>
            </a-entity>
            <a-plane cursor-listener color="#676767" height="200" width="200" rotation="-90 0 0">
            </a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
